---
layout: default
title: Home
---
<div class="projects-grid">
	<h1 class="projects-grid__heading">rev.<br><span class="h1em"></span><span data-typed="title"></span></h1>
	<a href="mailto:hello@revstudio.pl" class="projects-grid__contact" data-fixed>hello@revstudio.pl</a>
	<div class="projects-grid__wrapper">
		{% for post in site.posts %}
			<div class="projects-grid__tile-row">
				<div class="projects-grid__tile">
					<a href="{{ post.url }}" class="tile" data-reveal>
						<div class="tile__background" style="background-image: url('{{ site.url }}/assets/images/{{ post.home-image }}')"></div>
						<!-- post.title -->
					</a>
				</div>
			</div>
		{% endfor %}

	</div>
</div>
